<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Switch App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inputs">
        <div class="inp-wrapper">
          <label for="height-input">Height:</label>
          <input type="number" id="height-input" min="1" max="20" value="10" />
        </div>

        <div class="inp-wrapper">
          <label for="width-input">width:</label>
          <input type="number" id="width-input" min="1" max="20" value="10" />
        </div>

        <div class="inp-wrapper">
          <label for="color-input">color:</label>
          <input type="color" id="color-input" value="#00000" />
        </div>
      </div>
      <div class="buttons">
        <button id="create-grid">Create Grid</button>
        <button id="save-grid">save Image</button>
        <button id="clear-grid">Clear</button>
      </div>
      <p class="err-message"></p>
      <div class="container">
        <div id="grid"></div>
      </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
